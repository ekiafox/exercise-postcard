<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>POSTCARD</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>MY POSTCARD</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					alt="image"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Look how awesome! This is a postcard that i created using my 4geeks Academy Course</p>
					<p>This is so cool, can't wait to start doing more stuff!</p>
				</div>
				<div class="body-right">
					<input class="name" type="text" placeholder="Name" />

					<input class="email" type="email" placeholder="Email" /> <input class="comment" type="text" placeholder="Comment" />
				</div>
			</div>
			<div class="postcard-footer">
				<button>SEND MY POSTCARD</button>
			</div>
		</div>
	</body>
</html>
